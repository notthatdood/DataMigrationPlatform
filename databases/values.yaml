elasticsearch:
  volumePermissions:
    enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  security:
    enabled: true
    # PASSWORD must be the same value passed to elasticsearch to get an "out of the box" experience
    elasticPassword: "password"
    tls:
      # AutoGenerate TLS certs for elastic
      autoGenerated: true
  service: 
    type: NodePort
    port: 9200


mariadb:
  volumePermissions:
    enabled: true
  auth:
    enabled: true
    username: "admin"
    password: "password"
    rootPassword: "password"
    database: test-db
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  service: 
    type: NodePort
    port: 3306
